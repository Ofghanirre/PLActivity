<div class="wrapper">
<nz-layout>
  <nz-header>
    ExercisePlayer Showcase by Antonin JEAN
  </nz-header>
  <nz-content>
    <div class="inner-content inner-content-header">
      <p>
        You can Select the Example to be used on the ExercisePlayer:
      </p>
      <nz-radio-group [(ngModel)]="selectedExampleId" (ngModelChange)="onSelectExample()" nzButtonStyle="solid">
          <label nz-radio *ngFor="let example of loadedExample | keyvalue" nzValue={{example.key}}>{{example.value.title}}</label>
      </nz-radio-group>
    </div>
    <div class="inner-content" *ngIf='selectedExampleId!==""'>
      <lib-exercisePlayer [exercise]="selectedExample"></lib-exercisePlayer>
    </div>

    <div class="inner-content" *ngIf='selectedExampleId!==""'>
      <h3>Json Value for file <code>{{this.selectedExample.title}}.json</code></h3>
      <div class="json-displayer">
      <code>
        <pre>{{this.selectedExample | json}}</pre>
      </code>
      </div>
    </div>
  </nz-content>
  <nz-footer>
    <div class="multiline">
      Exercise Player by Antonin JEAN.
      Ant Design Â©2020 Implement By Angular.
    </div>
  </nz-footer>
</nz-layout>
</div>
